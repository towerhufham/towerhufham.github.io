var canvas = document.getElementById("artCanvas");
var ctx = canvas.getContext("2d");

function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomArt() {

	var absolute_size = 342
	var pixel_size = 2
	var pixels = absolute_size / pixel_size

	noise.seed(Math.random());
	ctx.fillStyle="#FFFFFF";
	ctx.fillRect(0,0,absolute_size,absolute_size);

	//by Tim Down
	function componentToHex(c) {
		var hex = c.toString(16);
		return hex.length == 1 ? "0" + hex : hex;
	}
	//by Tim Down
	function rgbToHex(r, g, b) {
		return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
	}

	function drawPixel(x, y, color) {
			ctx.fillStyle=color;
			ctx.fillRect(x*pixel_size, y*pixel_size, pixel_size, pixel_size);
	}

	var min_scale = 100
	var max_scale = 1000
	 
	var r1_scale = randInt(min_scale, max_scale)
	var g1_scale = randInt(min_scale, max_scale)
	var b1_scale = randInt(min_scale, max_scale)

	var r1_offset = randInt(0, 1000000)
	var g1_offset = randInt(0, 1000000)
	var b1_offset = randInt(0, 1000000)

	var r2_scale = randInt(min_scale, max_scale)
	var g2_scale = randInt(min_scale, max_scale)
	var b2_scale = randInt(min_scale, max_scale)

	var r2_offset = randInt(0, 1000000)
	var g2_offset = randInt(0, 1000000)
	var b2_offset = randInt(0, 1000000)

	for (var x = 0; x < pixels; x++) {
	 for (var y = 0; y < pixels; y++) {
		// All noise functions return values in the range of -1 to 1.
		var r1 = noise.simplex2(x / r1_scale, y / r1_scale);
		r1 = Math.floor(Math.abs(r1) * 255);
		var g1 = noise.simplex2(x / g1_scale, y / g1_scale);
		g1 = Math.floor(Math.abs(g1) * 255);
		var b1 = noise.simplex2(x / b1_scale, y / b1_scale);
		b1 = Math.floor(Math.abs(b1) * 255);
		
		var r2 = noise.simplex2(x / r2_scale, y / r2_scale);
		r2 = Math.floor(Math.abs(r2) * 255);
		var g2 = noise.simplex2(x / g2_scale, y / g2_scale);
		g2 = Math.floor(Math.abs(g2) * 255);
		var b2 = noise.simplex2(x / b2_scale, y / b2_scale);
		b2 = Math.floor(Math.abs(b2) * 255);
		
		drawPixel(x, y, rgbToHex(r1 ^ r2, g1 ^ g2, b1 ^ b2))
	  }
	}
}

function loadArt() {
	randomArt();
